{% extends 'base.html' %}

{% block content %}
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Login</h3>
          </div>
          <div class="card-body">
            {% if error %}
              <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" required autofocus>
              </div>
              <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" name="password" id="id_password" class="form-control" required>
                  <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility()">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePasswordVisibility() {
      var passwordField = document.getElementById("id_password");
      var visibilityButton = document.querySelector("#id_password + .input-group button");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        visibilityButton.innerHTML = '<i class="bi bi-eye-slash"></i>';
      } else {
        passwordField.type = "password";
        visibilityButton.innerHTML = '<i class="bi bi-eye"></i>';
      }
    }
  </script>
{% endblock %}
